<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTP Login</title>
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="loginstyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>ثبت‌نام</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social"><i class='bx bxl-instagram-alt' ></i></i></a>
                        <a href="#" class="social"><i class='bx bxl-facebook-circle' ></i></a>
                    </div>
                    <span>یا از طریق ایمیل وارد شوید</span>
                    <input type="text" placeholder="نام و نام خانوادگی" />
                    <input type="email" placeholder="ایمیل" />
                    <input type="password" placeholder="رمز عبور" />
                    <button><a href="index.html">ثبت‌نام</a></button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>ورود</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social"><i class='bx bxl-instagram-alt' ></i></i></a>
                        <a href="#" class="social"><i class='bx bxl-facebook-circle' ></i></a>
                    </div>
                    <span>یا از حساب‌های خود استفاده کنید</span>
                    <input type="email" placeholder="ایمیل" />
                    <input type="password" placeholder="رمز عبور" />
                    <a href="#">رمز خود را فراموش کرده‌اید؟ </a>
                    <button><a href="index.html">ورود</a></button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>داک‌ویزی عزیز، خوش آمدید!</h1>
                        <p>برای ارتباط بهتر با ما لطفا با اطلاعات خود وارد شوید</p>
                        <button class="ghost" id="signIn">ورود</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>سلام، دوست عزیز!</h1>
                        <p>اطلاعاتت رو وارد کن و به داک‌ویز بپیوند!</p>
                        <button class="ghost" id="signUp">ورود</button>
                    </div>
                </div>
            </div>
        </div>
<script src="loginjava.js"></script>
</body>
</html>
